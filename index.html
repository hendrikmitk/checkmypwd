<!DOCTYPE html>
<html lang="en">

<head>
    <title>check my pwd</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@300;400;800&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="h-screen bg-green-200 flex flex-col justify-center items-center">
        <div class="bg-green-100 border-solid rounded-xl border-2 border-gray-400 h-3/6 w-2/6 flex flex-col justify-evenly items-center shadow-md">
            <h1 class="text-7xl text-gray-600">check my pwd</h1>
            <input id="pwd" class="w-64 h-12 px-4 rounded-lg placeholder-gray-700 placeholder-opacity-75 select-none outline-none" type=text placeholder="Enter pwd here">
            <div>
                <p class="security-feature my-2 font-medium" id="security-feature-a">Minimum length is 8</p>
                <p class="security-feature my-2 font-medium" id="security-feature-b">Contains at least one number</p>
                <p class="security-feature my-2 font-medium" id="security-feature-c">Maximum length is 22</p>
                <p class="security-feature my-2 font-medium" id="security-feature-d">Contains at least one special character</p>
                <p class="security-feature my-2 font-medium" id="security-feature-e">Does not contain any spaces</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>

</body>

</html>
