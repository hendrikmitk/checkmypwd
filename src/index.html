<!DOCTYPE html>
<html lang="en">

<head>
    <title>check my pwd</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@300;400;800&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="flex flex-col items-center justify-center h-screen bg-green-200">
        <div class="flex flex-col items-center w-2/6 bg-green-100 border-2 border-gray-400 border-solid shadow-md rounded-xl h-3/6 justify-evenly">
            <h1 class="text-gray-600 text-7xl">check my pwd</h1>
            <input id="pwd" class="w-64 h-12 px-4 placeholder-gray-700 placeholder-opacity-75 rounded-lg outline-none select-none" type=text placeholder="Enter pwd here">
            <div>
                <p class="my-2 font-medium security-feature" id="security-feature-a">Minimum length is 8</p>
                <p class="my-2 font-medium security-feature" id="security-feature-b">Contains at least one number</p>
                <p class="my-2 font-medium security-feature" id="security-feature-c">Maximum length is 22</p>
                <p class="my-2 font-medium security-feature" id="security-feature-d">Contains at least one special character</p>
                <p class="my-2 font-medium security-feature" id="security-feature-e">Does not contain any spaces</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>

</body>

</html>
