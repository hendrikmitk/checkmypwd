<!DOCTYPE html><html lang="en"><head><title>check my pwd</title><link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet"><link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"></head><body> <style>*{margin:0;padding:0;box-sizing:border-box}h1{font-family:Bangers,cursive}</style> <script>function e(){var e=document.getElementById("pwdMinLength");e.style.color="#ff0000";var l=document.getElementById("pwdMaxLength");l.style.color="#008000";var t=document.getElementById("pwdContainsNumber");t.style.color="#ff0000";var o=document.getElementById("pwdContainsSpecialCharacter");o.style.color="#ff0000";var c=document.getElementById("pwdNoSpaces");c.style.color="#008000";var n=document.getElementById("pwd").value;n.length>=8&&(e.style.color="#008000"),n.length>22&&(l.style.color="#ff0000"),null!==n.match(/\d+/g)&&(t.style.color="#008000"),null!==n.match(/[!@#$%^&ยง*()_+\-=\[\]{};':"\\|,.<>\/?]/g)&&(o.style.color="#008000"),null!==n.match(/[ ]+/g)&&(c.style.color="#ff0000"),n.length<1&&(e.style.color=l.style.color=t.style.color=o.style.color=c.style.color="#000000")}</script> <div class="bg-green-200 flex flex-col h-screen items-center justify-center"> <div class="bg-green-100 border-2 border-gray-400 border-solid flex flex-col h-3/6 items-center justify-evenly rounded-xl shadow-md w-2/6"> <h1 class="text-7xl text-gray-600">check my pwd</h1> <input id="pwd" class="h-12 outline-none placeholder-gray-700 placeholder-opacity-75 px-4 rounded-lg select-none w-64" type="text" placeholder="Enter pwd here" onchange="inspectInput()" onpaste="this.onchange()" oninput="this.onchange()"> <div> <p class="font-medium my-2" id="pwdMinLength">Minimum length is 8</p> <p class="font-medium my-2" id="pwdContainsNumber">Contains at least one number</p> <p class="font-medium my-2" id="pwdMaxLength">Maximum length is 22</p> <p class="font-medium my-2" id="pwdContainsSpecialCharacter">Contains at least
